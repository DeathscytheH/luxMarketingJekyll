<div class="col-lg-7">
    <center>
        <img src="{{ "/img/contacto-header.png" | prepend: site.baseurl }}" class="img-responsive contacto-header" alt="logo lux marketing">
        <br>
        <br>
    </center>      
</div>

<div class=" jumbotron col-lg-12" style="margin-top:-30px; padding-right:170px; background-image:url({{ "/img/contacto-body.png" | prepend: site.baseurl }}); background-color: transparent; background-repeat: no-repeat;">
    <center>
        <div class="ipad">
            <form name="sentMessage" id="contactForm" novalidate class="formulario">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Nombre" required data-validation-required-message="Por favor, ingresa tu Nombre.">
                    <br>
                    <input type="email" class="form-control" id="phone" placeholder="Telefono" required data-validation-required-message="Por favor, ingresa tu Telefono.">
                    <br>
                    <input type="text" class="form-control" id="email" placeholder="Correo" required data-validation-required-message="Por favor, ingresa tu Email.">
                    <br>
                    <input type="text" class="form-control" id="message" placeholder="Comentarios" required data-validation-required-message="Por favor, ingresa algun comentario.">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
                <center>
                    <div id="success"></div>
                    <input type="image" src="{{ "/img/enviar.png" | prepend: site.baseurl }}" name="submit" alt="Submit">
                </center>
            </form>    
        </div>
        <br>
        <br>
        </center> <a href="/"><img src="{{ "/img/back.png" | prepend: site.baseurl }}" alt="back" class="contacto-regresar"></a></div>
      
<div class="container">

</div> <!-- /container -->
